# Arch Travis â”€ ArchLinux chroot environment for Travis CI
# (because Ubuntu has way too patched and old packages)
# https://github.com/mikkeloscar/arch-travis

language: cpp
sudo: required

os:
  - linux

compiler:
  - gcc

# workaround 'pacaur' installation issue (:: editor variable unset)
env:
  - EDITOR="echo"

arch:
  packages:
    - qt5-base
    - qt5-websockets

  script:
    - "./travisbuild.sh"

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"
